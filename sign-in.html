<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/font/flaticon.css"> -->
	<link rel="stylesheet" type="text/css" href="css/fonts/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- <link rel="stylesheet" type="text/css" href="user-datos.html"> -->
	<title>Sign in</title>
</head>
<body>
	<section class="container-fluid">
		<article class="row">
			<div class="validacion">
				<div class="text-xs-center">
					<h3 class="p-t-2">
						<span class="fa-angle-left fa fa-1x m-l-3 firstAngle"></span> Sign up
					</h3>
					<p class="credit">Join now for free ride credit</p>
				</div>
				<form class="form-group usuario" id="registro" method="post" novalidate action="javascript:void(0)">
					<div class="input-group">
						<span class="fa-user-circle fa input-group-addon iconoDatos"></span>
	      				<input type="text" name="firstname" id="firstname" class="form-control datos1" placeholder="Firstname">
	      				<input type="text" name="last-name" id="last-name" class="form-control datos2" placeholder="Last Name">
					</div>
					<label for="firstname" generated="true" class="error estiloError m-l-2"></label>
					<label for="last-name" generated="true" class="error visible-print-inline"></label>
					<div class="input-group">
						<span class="fa-envelope-o fa input-group-addon iconoDatos"></span>
						<input type="email" name="email" id="email" class="form-control datos3" placeholder="Email">
					</div>
					<label for="email" generated="true" class="error estiloError m-l-2"></label>
					<div class="text-xs-center">
						<input type="checkbox" class="custom-checkbox" id="check-accept" value="acepto">  I agree to Lyft's <a href="#">Terms of Service</a>	
					</div>
					<input type="submit" class="botoNext btn-2" id="accept-button" value="Next">
				</form>
				<!-- <button class="botoNext">Next</button> -->
			</div>
		</article>
	</section>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/validation.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
